<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShubhamTopup Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
      color: #333;
    }
    header {
      background: #e60000;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #e60000;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #cc0000;
    }
    .wallet {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .history {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .logout {
      position: absolute;
      right: 15px;
      top: 25px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>📱 ShubhamTopup</h1>
  <div class="logout" onclick="logout()">Logout</div>
</header>

<div class="container">

  <div class="wallet">
    <h3>💰 Wallet Balance: ₹<span id="wallet">0</span></h3>
    <input type="number" id="addAmount" placeholder="Add Money (e.g. 100)">
    <button onclick="addMoney()">Add Money</button>
  </div>

  <h2>🔄 Recharge</h2>
  <form onsubmit="recharge(event)">
    <input type="text" id="number" placeholder="Enter Mobile Number" required maxlength="10">
    <select id="operator" required>
      <option value="">Select Operator</option>
      <option>Jio</option>
      <option>Airtel</option>
      <option>VI</option>
      <option>BSNL</option>
    </select>
    <input type="number" id="amount" placeholder="Amount (₹)" required>
    <button type="submit">Recharge Now</button>
  </form>

  <div class="history">
    <h3>📜 Recharge History</h3>
    <ul id="history"></ul>
  </div>

</div>

<script>
  // Get wallet from localStorage
  let wallet = localStorage.getItem("wallet") || 0;
  document.getElementById("wallet").innerText = wallet;

  function addMoney() {
    let amount = parseInt(document.getElementById("addAmount").value);
    if (amount > 0) {
      wallet = parseInt(wallet) + amount;
      localStorage.setItem("wallet", wallet);
      document.getElementById("wallet").innerText = wallet;
      document.getElementById("addAmount").value = '';
      alert("Money Added to Wallet!");
    } else {
      alert("Enter valid amount.");
    }
  }

  function recharge(e) {
    e.preventDefault();
    let num = document.getElementById("number").value;
    let op = document.getElementById("operator").value;
    let amt = parseInt(document.getElementById("amount").value);

    if (amt > wallet) {
      alert("❌ Not enough wallet balance.");
      return;
    }

    let hist = JSON.parse(localStorage.getItem("history")) || [];
    let entry = `${num} - ${op} - ₹${amt} - ${new Date().toLocaleString()}`;
    hist.unshift(entry);
    localStorage.setItem("history", JSON.stringify(hist));
    wallet -= amt;
    localStorage.setItem("wallet", wallet);
    document.getElementById("wallet").innerText = wallet;
    loadHistory();
    alert("✅ Recharge Successful!");
    e.target.reset();
  }

  function loadHistory() {
    let hist = JSON.parse(localStorage.getItem("history")) || [];
    let list = "";
    hist.forEach(h => {
      list += `<li>${h}</li>`;
    });
    document.getElementById("history").innerHTML = list;
  }

  function logout() {
    localStorage.removeItem("user");
    window.location.href = "login.html";
  }

  // Load on start
  loadHistory();
</script>

</body>
</html>
