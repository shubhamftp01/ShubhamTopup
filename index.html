<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShubhamTopup - Recharge Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e60000, #ff9999);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 320px;
    }
    h2 span {
      color: #e60000;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #e60000;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    #msg {
      margin-top: 10px;
      color: green;
    }
    .history {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      margin: 20px;
    }
    .history h3 {
      margin-top: 0;
      color: #e60000;
    }
    .history-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .history-item:last-child {
      border-bottom: none;
    }
    .footer {
      margin: 20px 0;
      font-size: 14px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to <span>ShubhamTopup</span></h2>
    <p><strong>Wallet Balance:</strong> â‚¹<span id="wallet">100</span></p>
    <input type="number" id="addMoneyInput" placeholder="Add Money â‚¹" />
    <button onclick="addMoney()">Add to Wallet</button>

    <select id="rechargeType">
      <option value="mobile">ðŸ“± Mobile</option>
      <option value="dth">ðŸ“º DTH</option>
      <option value="electricity">ðŸ’¡ Electricity</option>
      <option value="gas">ðŸ§¾ Gas</option>
      <option value="water">ðŸ’§ Water</option>
    </select>
    <input type="text" id="number" placeholder="Enter Number / ID" />
    <input type="number" id="amount" placeholder="Amount â‚¹" />
    <button onclick="recharge()">Recharge Now</button>
    <p id="msg"></p>
  </div>

  <div class="history">
    <h3>Recharge History</h3>
    <div id="historyList"></div>
  </div>

  <div class="footer">
    <p>Â© 2025 ShubhamTopup | Powered by Shubham Udaan</p>
  </div>

  <script>
    let wallet = 100;

    function updateWalletDisplay() {
      document.getElementById("wallet").innerText = wallet;
    }

    function addMoney() {
      const input = document.getElementById("addMoneyInput");
      const amount = parseFloat(input.value);
      if (!isNaN(amount) && amount > 0) {
        wallet += amount;
        updateWalletDisplay();
        input.value = "";
        document.getElementById("msg").innerText = `â‚¹${amount} added to wallet!`;
      } else {
        document.getElementById("msg").innerText = "Enter valid amount to add.";
      }
    }

    function recharge() {
      const type = document.getElementById("rechargeType").value;
      const number = document.getElementById("number").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);

      if (number === "" || isNaN(amount) || amount <= 0) {
        document.getElementById("msg").innerText = "Please enter valid details.";
        return;
      }

      if (amount > wallet) {
        document.getElementById("msg").innerText = "Insufficient wallet balance!";
        return;
      }

      wallet -= amount;
      updateWalletDisplay();
      document.getElementById("msg").innerText = `Recharge Successful! Type: ${type}, ID: ${number}, Amount: â‚¹${amount}`;

      const history = JSON.parse(localStorage.getItem("rechargeHistory")) || [];
      const record = { type, number, amount, date: new Date().toLocaleString() };
      history.push(record);
      localStorage.setItem("rechargeHistory", JSON.stringify(history));
      displayHistory();
    }

    function displayHistory() {
      const historyList = document.getElementById("historyList");
      const history = JSON.parse(localStorage.getItem("rechargeHistory")) || [];
      historyList.innerHTML = "";
      if (history.length === 0) {
        historyList.innerHTML = "<p>No history found.</p>";
        return;
      }
      history.reverse().forEach(item => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.innerHTML = `
          <strong>${item.type.toUpperCase()}</strong> | â‚¹${item.amount}<br/>
          ID: ${item.number} <br/>
          <small>${item.date}</small>
        `;
        historyList.appendChild(div);
      });
    }

    displayHistory();
  </script>
</body>
</html>
