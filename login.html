<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShubhamTopup Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff4d4d, #ff9999);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 350px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #e60000;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #cc0000;
    }
    img {
      width: 120px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo.png" alt="ShubhamTopup Logo">
    <h2>üîê Login to ShubhamTopup</h2>
    <input type="tel" id="phone" placeholder="Enter Mobile Number" maxlength="10">
    <button onclick="login()">Login</button>
    <p id="error" style="color: red;"></p>
  </div>

  <script>
    function login() {
      const phone = document.getElementById("phone").value;
      if (phone.length === 10) {
        localStorage.setItem("user", phone);
        window.location.href = "main.html";
      } else {
        document.getElementById("error").innerText = "Please enter a valid 10-digit number.";
      }
    }
  </script>
</body>
</html>
